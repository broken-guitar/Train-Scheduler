<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" /> -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/train-scheduler-app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div id="main-container" class="container col-8 vh-100">
        <section id="header-row" class="row">
            <div class="jumbotron col-12 jumbotron-fluid bg-dark text-light text-center">
                <h1 class="display-4">Train Scheduler</h1>
                <h2 class="display-5">Blah Blah Blah</h2>

            </div>

        </section>

        <section id="table-row" class="row card text-white bg-light">
            <div class="card-header bg-secondary">Current Train Schedule</div>
            <div class="col-12">
                <table class="table table-light table-striped rounded mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min.)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="input-row" class="row card text-dark bg-light mt-4">
            <div class="card-header bg-secondary">Add Train</div>
            <form class="px-3 py-4">
                <div class="form-group">
                    <label for="inputEmployeeName">Train Name</label>
                    <input type="text" class="form-control" id="inputTrainName" aria-describedby="">
                </div>
                <div class="form-group">
                    <label for="inputRole">Destination</label>
                    <input type="text" class="form-control" id="inputDestination">
                </div>
                <div class="form-group">
                    <label for="inputStartDate">First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="inputFirstTrainTime">
                </div>
                <div class="form-group">
                    <label for="inputMonthlyRate">Frequency (min.)</label>
                    <input type="number" class="form-control" id="inputFrequency">
                </div>
                <button id="add-train-button" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>

    <!-- script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
